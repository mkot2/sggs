[1]
name="Starovek predstavoval kolísku civilizácie, keď sa formovali prvé Štáty, písmo, filozofie a
náboženstvá. Kultúry ako Mezopotámia, Egypt, Grécko a Rím položili základy
moderného práva, matematiky a umenia. Pocitovo toto obdobie odrážalo úžas nad
svetom, hľadanie poriadku a harmónie, pričom ľudia verili v bohov a osud. Výtvarné
umenie staroveku sa sústredilo na náboženské a poliťcké témy, pričom dominovala
monumentálnosť, symbolika a idealizácia postáv."
[2]
name="Po páde Rímskej ríše nastalo obdobie stredoveku, charakterizované feudalizmom,
dominanciou kresťanstva a rytierstvom. Bolo to obdobie strachu z Boha, pokory a
očakávania posmrtného Života. Napriek Častým vojnám a epidémiám v tomto období
vznikli prvé Stredoveké umenie bolo silne ovplyvnené kresťanstvom a
malo prevažne didaktický charakter. Dôraz sa kládol na duchovný obsah skôr než na
realistické zobrazenie."
[3]
name="Renesancia priniesla obrat k humanizmu a návrat k antickým ideálom, Ľudia začali
oslavovať krásu, rozum a individuálne schopnosti. veda a umenie prekvitali,
pričom Leonardo da Vinci, Michelangelo a ďalší géniovia vytvorili diela, ktoré sú
dodnes považované za vrchol umeleckej dokonalosti. Umenie sa stalo realistickejším,
s dôrazom na anatomickú presnosť, priestorovú hĺbku a svetlo-tieňovú modeláciu.
Maľba, sochárstvo a architektúra sa riadili princípmi proporcie a symetrie."
[4]
name="V období baroka dominovala emocionalita, dramatickosť a oslava viery a moci.
Absolutistickí panovníci ako Ľudovít XIV. využívali umenie na demonštráciu svojej
veľkoleposti. Umenie bolo plné kontrastov, dynamiky a prezdobenosti. Barokové
umenie bolo dramatické, emotívne a plné pohybu. Baroko odrážalo svet plný zmien,
napätia a náboženských bojov."
[5]
name="Neoklasicizmus sa vrátil k strohým a vyváženým formám antiky, čím reagoval na
prebytočnú zdobnosť baroka. Bol spojený s osvietenstvom, dôrazom na racionalitu a
spoločenský poriadok. Umenie sa vyznačovalo jasnou kompozíciou a disciplínou, Čo
sa prejavilo v architektúre, matbe i hudbe. Umenie bolo pokojné, vyvážené a zbavené
prebytočných dekorácií. Sochy a malby zobrazovali hrdinské a historické scény s
dôrazom na vznešenosť a morálny odkaz."
[6]
name="Romantizmus bol reakciou na racionalizmus a kládol dôraz na emócie, vášeň a
individualizmus. Umelci sa inšpirovali prírodou, minulosťou a ľudovými príbehmi, čím
vyjadrovali tÚžbu po slobode a úniku zo skutočnosti. Romantizmus v umení kládol
dôraz na dramatickosť a subjektívne prežívanie. Maliari vytvárali dynamické
kompozície plné vášne, prírodných scenérií a historických motívov. Umenie sa
odklonilo od chladnej racionality neoklasicizmu a hradalo inšpiráciu v minulosti a
ľudových príbehoch."
[7]
name="Realizmus sa snažil ukázať skutočný Život bez idealizácie. V reakcii na priemyselnú
revolúciu a sociálne zmeny zobrazoval každodennosť obyčajných rudí, často s
dôrazom na ich utrpenie a nespravodlivosť. Umelecké diela zobrazovali bežný život,
sociálne problémy a pracovné prostredie obyčajných ľudí. Umenie sa stalo kritickým
nástrojom spoločnosti."
[8]
name="Moderné umenie sa formovalo v dôsledku rýchlych spoločenských, technologických a
politických zmien. Priemyselná revolúcia, urbanizácia, vedecké objavy a dve svetové
vojny zásadne ovplyvnili vnímanie sveta a umenia. Moderné umenie sa vyznačovalo
neustálym experimentovaním a hľadaním nových foriem výrazu. Tradičné techniky
boli nahradené expresiou vnútorného sveta a používaním nových
materiálov a médií. Avantgardné smery ako impresionizmus, kubizmus, surrealizmus
či abstraktné umenie prelomili klasické pravidlá, pričom sa umenie stalo osobným a
subjektívnym vyjadrením umelca."

